<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/calculadora.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div id="logo"><img src="img/logo.png"></div>
            <div id="centro"></div>
            <div id="pesquisa"><img src="img/pesquisa.png"></div>
        </div>
        <div class="header">
                <span class="titulo">Calculadora</span>
                <span class="linha"></span>
        </div>
    </header>
    <main>
       <div class="tela">
       	<input type="text" id="tela" readonly>
       </div> 
        <div class="container" id="container">
            <div class="box-maior-verde" id="verde-claro1" onclick="limpar()"><p>CE</p></div>
            <div class="box" onclick="adicionarValor('0')"><p>0</p></div>
            <div class="box-verde" id="verde-claro2" onclick="adicionarValor('.')"><p>.</p></div>
            <div class="box-verde" id="verde-claro3" onclick="adicionarValor('%')"><p>%</p></div>
            <div class="box" onclick="adicionarValor('1')"><p>1</p></div>
            <div class="box" onclick="adicionarValor('2')"><p>2</p></div>
            <div class="box" onclick="adicionarValor('3')"><p>3</p></div>
            <div class="box-borda" onclick="adicionarValor('/')"><p>/</p></div>
            <div class="box" onclick="adicionarValor('4')"><p>4</p></div>
            <div class="box" onclick="adicionarValor('5')"><p>5</p></div>
            <div class="box" onclick="adicionarValor('6')"><p>6</p></div>
            <div class="box-borda" onclick="adicionarValor('*')"><p>*</p></div>
            <div class="box" onclick="adicionarValor('7')"><p>7</p></div>
            <div class="box" onclick="adicionarValor('8')"><p>8</p></div>
            <div class="box" onclick="adicionarValor('9')"><p>9</p></div>
            <div class="box-maior" onclick="calcular()"><p>=</p></div>
            <div class="box-borda" onclick="adicionarValor('+')"><p>+</p></div>
            <div class="box-borda" onclick="adicionarValor('-')"><p>-</p></div>            
        </div>
    </main>
    <footer>
        <div class="rodape">
            <div class="logo"><img src="img/logo.png"></div>
            <div class="centro"></div>
            <div class="texto"><p>Desenvolvido por Matheus Pires</p></div>
        </div>
    </footer>
</body>
</html>
